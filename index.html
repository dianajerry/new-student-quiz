<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Kind of Snail Will You Be?</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      color: #5a0c0c;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #b80000;
    }
    p.intro {
      text-align: center;
      font-style: italic;
      color: #a33c3c;
      margin-bottom: 40px;
    }
    .question {
      margin: 30px 0;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #5a0c0c;
      border: 2px solid #d30000;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ffe5e5;
    }
    #result {
      background: #fff0f0;
      padding: 24px;
      margin-top: 40px;
      border-left: 6px solid #d10000;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üêå What Kind of Snail Will You Be?</h1>
<p class="intro">Take this cozy little quiz and get a sneak peek into your future vibe at [Your School]!</p>

<div id="quiz">
  <!-- Questions will be rendered here -->
</div>

<div id="result"></div>

<script>
  const quizData = [
    {
      question: "What‚Äôs your ideal study environment?",
      options: {
        A: "A quiet library corner with natural light",
        B: "Outside under a tree with a breeze",
        C: "A cozy common space with snacks and soft music",
        D: "A mix of cafes and new spots‚Äîgotta keep it fresh"
      }
    },
    {
      question: "You‚Äôre arriving on campus for the first time. What do you do first?",
      options: {
        A: "Unpack, organize, and plan my schedule",
        B: "Find the botanical garden or nature trail",
        C: "Introduce myself to people on my floor",
        D: "Wander around and explore everything"
      }
    },
    {
      question: "When you imagine college life, you picture...",
      options: {
        A: "Deep focus, inspiring professors, and academic goals",
        B: "A balance of learning and peace in a beautiful setting",
        C: "Late-night chats, new friendships, and shared snacks",
        D: "Spontaneous adventures, clubs, and personal growth"
      }
    }
  ];

  const results = {
    A: {
      title: "üìò The Scholarly Snail",
      desc: "You're all about curiosity and growth. You‚Äôll thrive in study spaces, connect with professors, and dive deep into your passions‚Äîslow and steady brilliance."
    },
    B: {
      title: "üå± The Grounded Snail",
      desc: "You find beauty in balance. You‚Äôll feel at home surrounded by nature, reflective moments, and the kind of calm that inspires thoughtful action."
    },
    C: {
      title: "üíû The Cozy Community Snail",
      desc: "You‚Äôre the future heart of your dorm. You‚Äôll build deep friendships, host movie nights, and make everyone feel welcome‚Äîcommunity is your shell."
    },
    D: {
      title: "üåü The Adventurous Snail",
      desc: "You‚Äôre ready to explore every corner of campus and beyond. You'll try new things, meet all kinds of people, and leave your own unique trail."
    }
  };

  const quizContainer = document.getElementById('quiz');
  const resultContainer = document.getElementById('result');

  let answerTally = { A: 0, B: 0, C: 0, D: 0 };
  let currentQuestion = 0;

  function showQuestion() {
    quizContainer.innerHTML = "";
    if (currentQuestion < quizData.length) {
      const q = quizData[currentQuestion];
      const div = document.createElement('div');
      div.className = "question";
      div.innerHTML = `<h3>${q.question}</h3>`;
      for (let key in q.options) {
        const btn = document.createElement('button');
        btn.textContent = q.options[key];
        btn.onclick = () => {
          answerTally[key]++;
          currentQuestion++;
          showQuestion();
        };
        div.appendChild(btn);
      }
      quizContainer.appendChild(div);
    } else {
      showResult();
    }
  }

  function showResult() {
    quizContainer.style.display = "none";
    const topAnswer = Object.keys(answerTally).reduce((a, b) =>
      answerTally[a] > answerTally[b] ? a : b
    );
    const result = results[topAnswer];
    resultContainer.innerHTML = `<h2>${result.title}</h2><p>${result.desc}</p>`;
    resultContainer.style.display = "block";
  }

  showQuestion();
</script>

</body>
</html>
