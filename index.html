<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Kind of Snail Will You Be?</title>
  <!-- Google Fonts for custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #5a0c0c;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #b80000;
      margin-top: 20px;
    }
    p.intro {
      text-align: center;
      font-style: italic;
      color: #a33c3c;
      margin-bottom: 40px;
    }
    .header {
      text-align: center;
    }
    .header img {
      width: 100px;
      margin-bottom: 20px;
    }
    .question {
      margin: 30px 0;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #5a0c0c;
      border: 2px solid #d30000;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ffe5e5;
    }
    #result {
      background: #fff0f0;
      padding: 24px;
      margin-top: 40px;
      border-left: 6px solid #d10000;
      border-radius: 12px;
      display: none;
    }
    .share-container {
      margin-top: 20px;
      text-align: center;
    }
    .share-button {
      width: 48%;
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- Header with Madeira School Name and Snail Logo -->
<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/en/4/4c/The_Madeira_School_Logo.png" alt="Madeira Snails"> <!-- Replace with your actual logo URL -->
  <h1>üêå What Kind of Snail Will You Be?</h1>
  <p class="intro">Take this cozy little quiz and get a sneak peek into your future vibe at Madeira!</p>
</div>

<!-- Quiz Content -->
<div id="quiz"></div>

<!-- Results Section -->
<div id="result"></div>

<!-- Share and Retake Section -->
<div class="share-container" id="share-container" style="display:none;">
  <button class="share-button" id="shareTextBtn">Share Results via Email</button>
  <button class="share-button" id="retakeBtn">Retake the Quiz</button>
</div>
  
<script>
  const quizData = [
    {
      question: "What‚Äôs your ideal study environment?",
      options: {
        A: "A quiet library corner with natural light",
        B: "Outside under a tree with a breeze",
        C: "A cozy common space with snacks and soft music",
        D: "A mix of cafes and new spots‚Äîgotta keep it fresh"
      }
    },
    {
      question: "How do you like to spend your weekends?",
      options: {
        A: "Catching up on assignments and reading",
        B: "Spending time outside and exploring nature",
        C: "Hanging out with friends and doing group activities",
        D: "Having spontaneous adventures, attending local events"
      }
    },
    {
      question: "What‚Äôs your favorite way to relax after a long day?",
      options: {
        A: "A cozy evening with a good book or movie",
        B: "A peaceful walk or time spent outdoors",
        C: "Chatting with friends over snacks",
        D: "Exploring new places or trying something new"
      }
    }
  ];

  const results = {
    A: {
      title: "üìò The Scholarly Snail",
      desc: "You're all about curiosity and growth. You‚Äôll thrive in study spaces, connect with teachers, and dive deep into your passions through our challenging academics program."
    },
    B: {
      title: "üå± The Grounded Snail",
      desc: "You find beauty in balance. You‚Äôll feel at home surrounded by nature on our beautiful campus, with lots of reflective moments and the kind of calm that inspires thoughtful action."
    },
    C: {
      title: "üíû The Cozy Community Snail",
      desc: "You‚Äôre the future heart of Red-and-White Spirit. You‚Äôll build deep friendships, host movie nights, and make everyone feel welcome ‚Äî community is your shell."
    },
    D: {
      title: "üåü The Adventurous Snail",
      desc: "You‚Äôre ready to explore everything! You'll try new things, meet all kinds of people, and leave your own unique trail."
    }
  };

  const quizContainer = document.getElementById('quiz');
  const resultContainer = document.getElementById('result');
  const shareContainer = document.getElementById('share-container');
  
  let answerTally = { A: 0, B: 0, C: 0, D: 0 };
  let currentQuestion = 0;

  function showQuestion() {
    quizContainer.innerHTML = "";
    if (currentQuestion < quizData.length) {
      const q = quizData[currentQuestion];
      const div = document.createElement('div');
      div.className = "question";
      div.innerHTML = `<h3>${q.question}</h3>`;
      for (let key in q.options) {
        const btn = document.createElement('button');
        btn.textContent = q.options[key];
        btn.onclick = () => {
          answerTally[key]++;
          currentQuestion++;
          showQuestion();
        };
        div.appendChild(btn);
      }
      quizContainer.appendChild(div);
    } else {
      showResult();
    }
  }

  
  function showResult() {
    quizContainer.style.display = "none";
    const topAnswer = Object.keys(answerTally).reduce((a, b) =>
      answerTally[a] > answerTally[b] ? a : b
    );
    const result = results[topAnswer];
    resultContainer.innerHTML = `<h2>${result.title}</h2><p>${result.desc}</p>`;
    resultContainer.style.display = "block";
    shareContainer.style.display = "block";
  }

  // Share results via email
document.getElementById('shareTextBtn').onclick = function () {
  const resultText = resultContainer.innerText;
  const quizLink = "https://dianajerry.github.io/new-student-quiz/";  // Replace with your actual quiz URL
  
  // Add a space or a newline explicitly between the result title and description
  const formattedResult = resultText.replace(/\n/g, '%0A'); // Ensure line breaks in URL encoding
  const resultWithSpacing = formattedResult.split(' ').join('%20'); // Replace spaces with encoded space

  // Create the mailto link with correct spacing
  const mailtoLink = `mailto:?subject=Check out my quiz result!&body=I took the "What Kind of Snail Will You Be?" quiz!%0A%0A${resultWithSpacing}%0A%0A You can take the quiz too: ${quizLink}`;
  window.location.href = mailtoLink;
};
  
   // Retake the quiz
  document.getElementById('retakeBtn').onclick = function () {
    answerTally = { A: 0, B: 0, C: 0, D: 0 };
    currentQuestion = 0;
    resultContainer.style.display = "none";
    shareContainer.style.display = "none";
    showQuestion();
  };

  showQuestion();
</script>

</body>
</html>
